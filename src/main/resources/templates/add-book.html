<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.18) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .decorative-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.12;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            border: 3px solid #FFD700;
            border-radius: 20px;
            top: 15%;
            left: 10%;
            animation: rotate 20s linear infinite;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            border: 3px solid #FF6B35;
            border-radius: 50%;
            top: 70%;
            right: 15%;
            animation: pulse 4s ease-in-out infinite;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            background: #F7931E;
            transform: rotate(45deg);
            top: 30%;
            right: 20%;
            animation: float 12s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.12; }
            50% { transform: scale(1.2); opacity: 0.18; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 50px 60px;
            box-shadow: 0 25px 80px rgba(255, 107, 53, 0.35), 
                        0 0 0 1px rgba(255, 215, 0, 0.3) inset;
            max-width: 580px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            animation: iconBounce 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        @keyframes iconBounce {
            0% { transform: scale(0) rotate(-180deg); }
            60% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .header-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 15px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 26px;
        }

        .form-group {
            position: relative;
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.15s; }
        .form-group:nth-child(2) { animation-delay: 0.25s; }
        .form-group:nth-child(3) { animation-delay: 0.35s; }
        .form-group:nth-child(4) { animation-delay: 0.45s; }
        .form-group:nth-child(5) { animation-delay: 0.55s; }
        .form-group:nth-child(6) { animation-delay: 0.65s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            color: #444;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #FF6B35 0%, #FFD700 100%);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-group:focus-within label::before {
            opacity: 1;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.4;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #F7931E;
        }

        input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 2px solid #ffe8d6;
            border-radius: 14px;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: #fff9f5;
            color: #333;
            font-weight: 500;
        }

        input::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        input:focus {
            outline: none;
            border-color: #FF6B35;
            background: #fff;
            box-shadow: 0 0 0 5px rgba(255, 107, 53, 0.12), 
                        0 8px 20px rgba(247, 147, 30, 0.2);
            transform: translateY(-2px);
            padding-left: 50px;
        }

        input:focus + .input-icon {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
            color: #FF6B35;
        }

        input:hover:not(:focus) {
            border-color: #ffd4b3;
            background: #fffaf7;
        }

        .form-group:focus-within label {
            color: #FF6B35;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            margin-top: 14px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]::after {
            content: '→';
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 35px rgba(255, 107, 53, 0.5);
            padding-right: 50px;
        }

        button[type="submit"]:hover::after {
            opacity: 1;
            right: 24px;
        }

        button[type="submit"]:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out 0.75s backwards;
        }

        .back-link a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .back-link a::before {
            content: '←';
            font-size: 20px;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .back-link a:hover {
            background: rgba(255, 107, 53, 0.12);
            transform: translateX(-4px);
        }

        .back-link a:hover::before {
            transform: translateX(-6px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 28px;
            }

            .header-icon {
                width: 60px;
                height: 60px;
            }

            .header-icon svg {
                width: 34px;
                height: 34px;
            }

            input {
                padding: 14px 16px 14px 46px;
            }

            input:focus {
                padding-left: 46px;
            }

            button[type="submit"] {
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="header-icon">
            <svg viewBox="0 0 24 24">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
        </div>
        
        <h1>Add a New Book</h1>
        <p class="subtitle">Expand your library collection</p>
        
        <form th:action="@{/books/save}" th:object="${book}" method="post">
            <div class="form-group">
                <label>Title:</label>
                <div class="input-wrapper">
                    <input type="text" th:field="*{title}" required placeholder="Enter book title" />
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label>Author:</label>
                <div class="input-wrapper">
                    <input type="text" th:field="*{author}" required placeholder="Enter author name" />
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label>ISBN:</label>
                <div class="input-wrapper">
                    <input type="text" th:field="*{isbn}" required placeholder="Enter ISBN number" />
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <path d="M7 7h.01M7 12h.01M7 17h.01M12 7h5M12 12h5M12 17h5"></path>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label>Category:</label>
                <div class="input-wrapper">
                    <input type="text" th:field="*{category}" required placeholder="e.g., Fiction, Science, History" />
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label>Total Copies:</label>
                <div class="input-wrapper">
                    <input type="number" th:field="*{totalCopies}" required placeholder="Number of copies" min="1" />
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit">Save Book</button>
            </div>
        </form>
        
        <div class="back-link">
            <a th:href="@{/books}">Back to Book List</a>
        </div>
    </div>
</body>
</html>
