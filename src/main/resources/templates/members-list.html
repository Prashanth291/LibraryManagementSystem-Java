<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Library Members</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.18) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, -30px) scale(1.1); }
        }

        .decorative-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            border: 4px solid #FFD700;
            border-radius: 30px;
            top: 10%;
            left: 5%;
            animation: rotate 18s linear infinite;
        }

        .shape-2 {
            width: 90px;
            height: 90px;
            border: 4px solid #FF6B35;
            border-radius: 50%;
            top: 60%;
            right: 8%;
            animation: pulse 8s ease-in-out infinite;
        }

        .shape-3 {
            width: 70px;
            height: 70px;
            background: #F7931E;
            transform: rotate(45deg);
            top: 35%;
            right: 12%;
            animation: float 12s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.15); opacity: 0.15; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 50px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.3),
                        0 0 0 1px rgba(255, 215, 0, 0.2) inset;
            animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            animation: pulseIcon 2s ease-in-out infinite;
        }

        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .icon-wrapper::before {
            content: 'üë•';
            font-size: 35px;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #FF6B35;
            border: 2px solid #FF6B35;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
        }

        .btn-secondary:hover {
            background: #FF6B35;
            color: white;
            transform: translateY(-3px);
        }

        .btn::before {
            font-size: 18px;
        }

        .btn-primary::before {
            content: '‚ûï';
        }

        .btn-secondary::before {
            content: 'üè†';
        }

        .alert {
            padding: 18px 24px;
            border-radius: 16px;
            margin-bottom: 30px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInAlert 0.5s ease-out;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideInAlert {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }

        .alert-success::before {
            content: '‚úì';
            font-size: 24px;
        }

        .alert-error {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            color: white;
        }

        .alert-error::before {
            content: '‚ö†Ô∏è';
            font-size: 24px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.3),
                        0 0 0 1px rgba(255, 215, 0, 0.2) inset;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state::before {
            content: 'üë•';
            font-size: 80px;
            display: block;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-state p {
            font-size: 18px;
            color: #666;
            font-weight: 500;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 16px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
        }

        thead th {
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 20px;
            text-align: left;
            font-size: 13px;
            border: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        thead th:first-child {
            border-top-left-radius: 16px;
        }

        thead th:last-child {
            border-top-right-radius: 16px;
        }

        tbody tr {
            background: white;
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background: #fffaf7;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.08) 0%, rgba(255, 215, 0, 0.08) 100%);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
        }

        tbody td {
            padding: 20px;
            border: none;
            color: #333;
            font-size: 15px;
            font-weight: 500;
        }

        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 16px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 16px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .status-inactive {
            background: linear-gradient(135deg, #9e9e9e 0%, #757575 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(158, 158, 158, 0.3);
        }

        .action-links {
            display: flex;
            gap: 12px;
        }

        .action-link {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .action-edit {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .action-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(33, 150, 243, 0.4);
        }

        .action-delete {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .action-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(244, 67, 54, 0.4);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 28px;
            }

            .icon-wrapper {
                width: 60px;
                height: 60px;
            }

            .icon-wrapper::before {
                font-size: 30px;
            }

            .content-section {
                padding: 25px;
            }

            .table-wrapper {
                border-radius: 12px;
            }

            table {
                font-size: 14px;
            }

            thead th, tbody td {
                padding: 12px;
            }

            .action-links {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="header-section">
            <div class="header-content">
                <div class="title-section">
                    <div class="icon-wrapper"></div>
                    <h1>Library Members</h1>
                </div>
                <div class="action-buttons">
                    <a th:href="@{/}" class="btn btn-secondary">Dashboard</a>
                    <div sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/members/add}" class="btn btn-primary">Add Member</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <div class="content-section">
            <div th:if="${members.isEmpty()}" class="empty-state">
                <p>No members found in the library.</p>
            </div>

            <div th:if="${!members.isEmpty()}" class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Member ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th sec:authorize="hasRole('ADMIN')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${members}">
                            <td th:text="${member.memberId}">M001</td>
                            <td th:text="${member.name}">John Doe</td>
                            <td th:text="${member.email}">john.doe@example.com</td>
                            <td th:text="${member.phone}">123-456-7890</td>
                            <td>
                                <span th:class="${member.active ? 'status-badge status-active' : 'status-badge status-inactive'}" 
                                      th:text="${member.active ? 'Active' : 'Inactive'}">Active</span>
                            </td>
                            <td sec:authorize="hasRole('ADMIN')">
                                <div class="action-links">
                                    <a th:href="@{/members/edit/{id}(id=${member.memberId})}" class="action-link action-edit">Edit</a>
                                    <a th:href="@{/members/delete/{id}(id=${member.memberId})}" class="action-link action-delete">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
