<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.18) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, -30px) scale(1.1); }
        }

        .decorative-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.12;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            top: 12%;
            left: 8%;
            animation: rotate 18s linear infinite;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            border: 3px solid #FF6B35;
            border-radius: 20px;
            top: 75%;
            right: 10%;
            animation: pulse 6s ease-in-out infinite;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            background: #F7931E;
            transform: rotate(45deg);
            top: 45%;
            right: 15%;
            animation: float 14s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.12; }
            50% { transform: scale(1.2); opacity: 0.18; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 50px 60px;
            box-shadow: 0 25px 80px rgba(255, 107, 53, 0.35), 
                        0 0 0 1px rgba(255, 215, 0, 0.3) inset;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .logo-wrapper::before {
            content: 'üîê';
            font-size: 50px;
            position: relative;
            z-index: 1;
        }

        .logo-wrapper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B35 0%, #FFD700 100%);
            border-radius: 25px;
            opacity: 0.4;
            filter: blur(20px);
            z-index: -1;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.15); opacity: 0.6; }
        }

        h1 {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .welcome-text {
            color: #666;
            font-size: 15px;
            font-weight: 500;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 14px;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInAlert 0.5s ease-out;
        }

        @keyframes slideInAlert {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-error {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .alert-error::before {
            content: '‚ö†Ô∏è';
            font-size: 20px;
        }

        .alert-success {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .alert-success::before {
            content: '‚úì';
            font-size: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 26px;
        }

        .form-group {
            position: relative;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            color: #444;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            padding-left: 15px;
        }

        label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0;
            background: linear-gradient(135deg, #FF6B35 0%, #FFD700 100%);
            border-radius: 2px;
            transition: height 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .form-group:focus-within label::before {
            height: 100%;
        }

        .form-group:focus-within label {
            color: #FF6B35;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.4;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group:focus-within .input-icon {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        input {
            width: 100%;
            padding: 16px 22px 16px 55px;
            border: 2px solid #ffe8d6;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: #fff9f5;
            color: #333;
            font-weight: 500;
        }

        input:focus {
            outline: none;
            border-color: #FF6B35;
            background: #fff;
            box-shadow: 0 0 0 5px rgba(255, 107, 53, 0.12),
                        0 8px 20px rgba(247, 147, 30, 0.2);
            transform: translateY(-3px) scale(1.01);
            padding-left: 60px;
        }

        input:hover:not(:focus) {
            border-color: #ffd4b3;
            background: #fffaf7;
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]::after {
            content: '‚Üí';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(255, 107, 53, 0.5);
        }

        button[type="submit"]:hover::after {
            transform: translateY(-50%) translateX(5px);
        }

        button[type="submit"]:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 13px;
            animation: fadeInUp 0.6s ease-out 0.5s backwards;
        }

        .footer-text::before {
            content: 'üîí';
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 28px;
            }

            .logo-wrapper {
                width: 85px;
                height: 85px;
            }

            .logo-wrapper::before {
                font-size: 42px;
            }

            button[type="submit"] {
                padding: 16px 35px;
                font-size: 15px;
            }

            input {
                padding: 15px 20px 15px 50px;
            }

            input:focus {
                padding-left: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-wrapper"></div>
            <h1>Welcome Back</h1>
            <p class="welcome-text">Sign in to access your library dashboard</p>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username or password. Please try again.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been successfully logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" name="username" required autofocus="autofocus" placeholder="Enter your username" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîë</span>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" />
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>

        <p class="footer-text">Your data is secure and encrypted</p>
    </div>
</body>
</html>
