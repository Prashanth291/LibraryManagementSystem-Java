<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, -30px) scale(1.1); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 50px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .icon-wrapper::before {
            content: 'üìã';
            font-size: 35px;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        .btn-primary::before {
            content: 'üìö';
        }

        .btn-secondary::before {
            content: 'üè†';
        }

        .alert {
            padding: 18px 24px;
            border-radius: 16px;
            margin-bottom: 30px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInAlert 0.5s ease-out;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideInAlert {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }

        .alert-success::before {
            content: '‚úì';
            font-size: 24px;
        }

        .alert-error {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            color: white;
        }

        .alert-error::before {
            content: '‚ö†Ô∏è';
            font-size: 24px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 16px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1200px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        thead th {
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 20px 15px;
            text-align: left;
            font-size: 13px;
            border: none;
            white-space: nowrap;
        }

        thead th:first-child {
            border-top-left-radius: 16px;
        }

        thead th:last-child {
            border-top-right-radius: 16px;
        }

        tbody tr {
            background: white;
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        tbody td {
            padding: 18px 15px;
            border: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 16px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 16px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-borrowed {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .status-returned {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .status-overdue {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .fine-amount {
            font-weight: 700;
            font-size: 15px;
        }

        .fine-zero {
            color: #4caf50;
        }

        .fine-positive {
            color: #ff5252;
            animation: pulse-fine 2s ease-in-out infinite;
        }

        @keyframes pulse-fine {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .return-form {
            margin: 0;
        }

        .btn-return {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-return:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(76, 175, 80, 0.4);
        }

        .btn-return:active {
            transform: translateY(0);
        }

        .no-action {
            color: #999;
            font-style: italic;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 28px;
            }

            .icon-wrapper {
                width: 60px;
                height: 60px;
            }

            .icon-wrapper::before {
                font-size: 30px;
            }

            .content-section {
                padding: 25px 15px;
            }

            .table-wrapper {
                border-radius: 12px;
            }

            table {
                font-size: 12px;
            }

            thead th, tbody td {
                padding: 12px 8px;
            }
        }

        .date-cell {
            white-space: nowrap;
        }

        .transaction-id {
            font-weight: 700;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-content">
                <div class="title-section">
                    <div class="icon-wrapper"></div>
                    <h1>Transaction Log</h1>
                </div>
                <div class="action-buttons">
                    <a th:href="@{/}" class="btn btn-secondary">Dashboard</a>
                    <a th:href="@{/transactions/borrow}" class="btn btn-primary">Borrow Book</a>
                </div>
            </div>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <div class="content-section">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Member Name</th>
                            <th>Book Title</th>
                            <th>Borrow Date</th>
                            <th>Due Date</th>
                            <th>Return Date</th>
                            <th>Status</th>
                            <th>Fine</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="txn : ${transactions}">
                            <td>
                                <span class="transaction-id" th:text="${txn.transactionId}">T001</span>
                            </td>
                            <td th:text="${txn.member.name}">John Doe</td>
                            <td th:text="${txn.book.title}">The Hobbit</td>
                            <td class="date-cell" th:text="${#dates.format(txn.borrowDate, 'dd-MMM-yyyy')}"></td>
                            <td class="date-cell" th:text="${#dates.format(txn.dueDate, 'dd-MMM-yyyy')}"></td>
                            <td class="date-cell" th:text="${txn.returnDate != null ? #dates.format(txn.returnDate, 'dd-MMM-yyyy') : 'N/A'}"></td>
                            <td>
                                <span th:class="'status-badge status-' + ${txn.status.toLowerCase()}" 
                                      th:text="${txn.status}">BORROWED</span>
                            </td>
                            <td>
                                <span th:class="${txn.fine > 0 ? 'fine-amount fine-positive' : 'fine-amount fine-zero'}"
                                      th:text="${'$' + #numbers.formatDecimal(txn.fine, 1, 2)}">$0.00</span>
                            </td>
                            <td>
                                <form th:if="${txn.status.equals('BORROWED') or txn.status.equals('OVERDUE')}" 
                                      th:action="@{/transactions/return/{id}(id=${txn.transactionId})}" 
                                      method="post" 
                                      class="return-form">
                                    <button type="submit" class="btn-return">Return</button>
                                </form>
                                <span th:if="${!txn.status.equals('BORROWED') and !txn.status.equals('OVERDUE')}" 
                                      class="no-action">‚Äî</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
