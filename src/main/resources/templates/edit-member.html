<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.18) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, -30px) scale(1.1); }
        }

        .decorative-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.12;
        }

        .shape-1 {
            width: 90px;
            height: 90px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            top: 18%;
            left: 10%;
            animation: rotate 16s linear infinite;
        }

        .shape-2 {
            width: 70px;
            height: 70px;
            border: 3px solid #FF6B35;
            border-radius: 20px;
            top: 68%;
            right: 12%;
            animation: pulse 6s ease-in-out infinite;
        }

        .shape-3 {
            width: 55px;
            height: 55px;
            background: #F7931E;
            transform: rotate(45deg);
            top: 42%;
            right: 16%;
            animation: float 13s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.12; }
            50% { transform: scale(1.2); opacity: 0.18; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 50px 60px;
            box-shadow: 0 25px 80px rgba(255, 107, 53, 0.35), 
                        0 0 0 1px rgba(255, 215, 0, 0.3) inset;
            max-width: 560px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon-wrapper {
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
            animation: iconBounce 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-3deg); }
            75% { transform: translateY(-8px) rotate(3deg); }
        }

        .icon-wrapper svg {
            width: 46px;
            height: 46px;
            fill: none;
            stroke: white;
            stroke-width: 2.5;
            position: relative;
            z-index: 1;
        }

        .icon-wrapper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B35 0%, #FFD700 100%);
            border-radius: 20px;
            opacity: 0.4;
            filter: blur(15px);
            z-index: -1;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.15); opacity: 0.6; }
        }

        h1 {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #888;
            font-size: 15px;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 26px;
        }

        .form-group {
            position: relative;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.25s; }
        .form-group:nth-child(4) { animation-delay: 0.35s; }
        .form-group:nth-child(5) { animation-delay: 0.45s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            color: #444;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            padding-left: 15px;
        }

        label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0;
            background: linear-gradient(135deg, #FF6B35 0%, #FFD700 100%);
            border-radius: 2px;
            transition: height 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .form-group:focus-within label::before {
            height: 100%;
        }

        .form-group:focus-within label {
            color: #FF6B35;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.4;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #F7931E;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 16px 22px 16px 52px;
            border: 2px solid #ffe8d6;
            border-radius: 14px;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: #fff9f5;
            color: #333;
            font-weight: 500;
        }

        input[type="hidden"] {
            display: none;
        }

        input:focus {
            outline: none;
            border-color: #FF6B35;
            background: #fff;
            box-shadow: 0 0 0 5px rgba(255, 107, 53, 0.12),
                        0 8px 20px rgba(247, 147, 30, 0.2);
            transform: translateY(-3px) scale(1.01);
        }

        input:focus + .input-icon {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
            color: #FF6B35;
        }

        input:hover:not(:focus) {
            border-color: #ffd4b3;
            background: #fffaf7;
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD700 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]::after {
            content: '→';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(255, 107, 53, 0.5);
        }

        button[type="submit"]:hover::after {
            transform: translateY(-50%) translateX(5px);
        }

        button[type="submit"]:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 35px;
            animation: fadeInUp 0.6s ease-out 0.55s backwards;
        }

        .back-link a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .back-link a::before {
            content: '←';
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .back-link a:hover {
            background: rgba(255, 107, 53, 0.12);
            transform: translateX(-5px);
        }

        .back-link a:hover::before {
            transform: translateX(-5px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 28px;
            }

            .icon-wrapper {
                width: 75px;
                height: 75px;
            }

            .icon-wrapper svg {
                width: 38px;
                height: 38px;
            }

            input[type="text"],
            input[type="email"] {
                padding: 14px 18px 14px 48px;
            }

            button[type="submit"] {
                padding: 16px 35px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="icon-wrapper">
                <svg viewBox="0 0 24 24">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </div>
            <h1>Edit Member Details</h1>
            <p class="subtitle">Update the member information</p>
        </div>
        
        <form th:action="@{/members/update}" th:object="${member}" method="post">
            <input type="hidden" th:field="*{memberId}" />
            
            <div class="form-group">
                <label for="name">Name:</label>
                <div class="input-wrapper">
                    <input type="text" id="name" th:field="*{name}" required placeholder="Enter member name" />
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-wrapper">
                    <input type="email" id="email" th:field="*{email}" required placeholder="Enter email address" />
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <div class="input-wrapper">
                    <input type="text" id="phone" th:field="*{phone}" required placeholder="Enter phone number" />
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit">Update Member</button>
            </div>
        </form>
        
        <div class="back-link">
            <a th:href="@{/members}">Back to Member List</a>
        </div>
    </div>
</body>
</html>
